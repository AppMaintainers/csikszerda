<head>
  <title>csikszerda</title>
</head>

<body>
    {{> voicesList}}
</body>

<template name="voicesList">
    <div class="table-responsive">
        <table class="table voices">
            <tr>
                {{#each cc_voices}}
                {{> voiceItem}}
                {{/each}}
            </tr>
            <tr>
                {{#each h_voices}}
                {{> voiceItem}}
                {{/each}}
            </tr>
            <tr>
                {{#each a_voices}}
                {{> voiceItem}}
                {{/each}}
            </tr>
            <tr>
                {{#each g_voices}}
                {{> voiceItem}}
                {{/each}}
            </tr>
            <tr>
                {{#each f_voices}}
                {{> voiceItem}}
                {{/each}}
            </tr>
            <tr>
                {{#each e_voices}}
                {{> voiceItem}}
                {{/each}}
            </tr>
            <tr>
                {{#each d_voices}}
                {{> voiceItem}}
                {{/each}}
            </tr>
            <tr id="main-tones">
                {{#each c_voices}}
                {{> voiceItem}}
                {{/each}}
            </tr>
        </table>
    </div>
</template>

<template name="voiceItem">
    <td class="voice {{active}}">
        <span>{{alt}}-{{serial}}</span>
    </td>
</template>
